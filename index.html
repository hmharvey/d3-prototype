<!DOCTYPE html>
<meta charset="utf-8">

<svg width="960" height="600"></svg>
<div id="chart"></div>

<script src="https://d3js.org/d3.v4.min.js"></script>
<script>
var nodes = [
  { id: "Diversity", group: 0, level: 1 },
  { id: "diversity perspect 1"   , group: 0, level: 2 },
  { id: "diversity perspect 2"   , group: 0, level: 2 },
  // { id: "diversity source"   , group: 0, level: 3 },
  { id: "Workplace Ethics"   , group: 1, level: 1 },
  { id: "workplace perspect 1"   , group: 1, level: 2 },
  // { id: "workplace source 1"   , group: 0, level: 3 },
  // { id: "workplace source 2"   , group: 0, level: 3 },
  { id: "Tech", group: 2, level: 1 },
  { id: "tech perspect 1"   , group: 2, level: 2 },
  { id: "tech perspect 2"   , group: 2, level: 2 },
  { id: "Healthcare"  , group: 3, level: 1 },
  { id: "healthcare perspect 1"  , group: 3, level: 2 },
  { id: "healthcare perspect 2"  , group: 3, level: 2 }
]

var links = [
  { target: "Diversity", source: "diversity perspect 1" },
  { target: "Diversity", source: "diversity perspect 2" },
  { target: "Workplace Ethics", source: "workplace perspect 1" },
  { target: "Tech", source: "tech perspect 1" },
  { target: "Tech", source: "tech perspect 2" },
  { target: "Healthcare", source: "healthcare perspect 1" },
  { target: "Healthcare"  , source: "healthcare perspect 2" },
]

// displaying bubbles
var width = window.innerWidth
var height = window.innerHeight
var svg = d3.select('svg')

svg.attr('width', width).attr('height', height)

var linkForce = d3
  .forceLink()
  .id(function (link) { return link.id })
  .distance(function (link) { return 60 })

var simulation = d3
  .forceSimulation()
  .force('link', linkForce)
  .force('charge', d3.forceManyBody().strength(-20))
  .force('center', d3.forceCenter(width / 2, height / 2))

function getNodeColor(node) {
    return node.level === 1 ? '#29f2ba' : '#5da5ef'
}

function getRadius(node) {
    if (node.level === 1) {
        var group = node.group
        var count = 0
        nodes.forEach(function(node) {
            if (node.group === group) {
                count++
            }
        })
        return count * 12
    } else {
        return 14
    }
}

function getId(node) {
    return node.id
}

var linkElements = svg.append('g')
  .selectAll('line')
  .data(links)
  .enter().append('line')
    .attr('stroke-width', 1)
    .attr('stroke', '#E5E5E5')

var container = svg.append("g")
  .attr("class", "nodes")
var nodeElements = container.selectAll("circle")
  .data(nodes)
  .enter().append("circle")
  .attr('r', getRadius)
  .attr('fill', getNodeColor)
  .on('mouseover', function(d) {
      var id = getId
      tooltip.text(d.id);
      return tooltip.style("visibility", "visible")
  })
  .on('mousemove', function() {
      return tooltip.style("top", (d3.event.pageY - 10) + "px")
                    .style("left", (d3.event.pageX + 10) + "px")
  })
  .on('mouseout', function() {
      return tooltip.style("visibility", "hidden")
  })

var tooltip = d3.select("#chart").append("div")
    .style("position", "absolute")
    .style("visibility", "hidden")
    .style("display", "block")
    .style("color", "white")
    .style("padding", "8px")
    .style("background-color", "#626D71")
    .style("border-radius", "6px")
    .style("text-align", "center")
    .style("font-family", "monospace")
    .style("width", "400px")
    .text("")

simulation.nodes(nodes).on('tick', () => {
  nodeElements
    .attr('cx', function (node) { return node.x })
    .attr('cy', function (node) { return node.y })
  linkElements
    .attr('x1', function (link) { return link.source.x })
    .attr('y1', function (link) { return link.source.y })
    .attr('x2', function (link) { return link.target.x })
    .attr('y2', function (link) { return link.target.y })
})

simulation.force('link').links(links)

</script>
